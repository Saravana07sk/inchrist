<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InChrist - History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header-logo">
            <img src="images/logo.svg" alt="InChrist Logo" class="logo-image" onerror="this.style.display='none'">
            <h1>Attendance History</h1>
        </div>
        <div style="margin-bottom: 20px; background: rgba(255, 255, 255, 0.8); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
            <label for="historyDate" style="display: block; margin-bottom: 10px; font-weight: 600; color: #2c3e50; font-size: 1.1em;">Select Date:</label>
            <input type="date" id="historyDate" required>
            <button id="exportBtn" class="btn btn-primary" style="display: none; margin-top: 10px;">Export to CSV</button>
        </div>
        <div id="historyContainer">
            <!-- Attendance history will be dynamically generated here -->
        </div>
        <div class="decorative-divider"></div>
        <div class="nav-buttons">
            <a href="attendance.html" class="btn btn-secondary">Attendance</a>
            <a href="members.html" class="btn btn-secondary">Members</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
